<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strideco - Rastreo de Pedidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Fondo oscuro */
            color: white; /* Texto blanco para contraste */
            /* Quitar overflow para permitir desplazamiento */
        }
        .container {
            max-width: 800px;
            margin: 20px auto; /* Reduce el espacio superior */
            padding: 20px;
            background-color: #2c2c2c; /* Fondo gris antracita */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            text-align: center;
        }
        .container img {
            max-height: 150px;
            margin-bottom: 10px;
        }
        .container .message {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 24px;
            color: #ff6961;
            margin-bottom: 20px;
        }
        .container h2 {
            margin-bottom: 20px;
            color: white;
        }
        .container p {
            color: #ddd;
        }
        .container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 10px;
        }
        input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 0 auto;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
            text-align: center;
            background-color: white;
        }
        input[type="button"] {
            background-color: #ff6961;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="button"]:hover {
            background-color: #e55b54;
        }
        #YQContainer {
            margin-top: 20px;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            overflow: auto; /* Hacer contenido desplazable */
            max-height: 500px; /* Limitar la altura máxima */
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #bbb;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .container img {
                max-height: 100px;
            }
            .container .message {
                font-size: 18px;
            }
            input[type="text"] {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo y mensaje navideño dentro del contenedor -->
        <img src="logo.png" alt="Logo de Strideco">
        <h2>Rastrea tu Pedido</h2>
        <p>Ingresa tu número de rastreo para obtener información detallada de tu pedido.</p>
        <form>
            <input type="text" id="YQNum" maxlength="50" placeholder="Número de rastreo">
            <input type="button" value="Rastrear" onclick="doTrack()">
        </form>
        <!-- Contenedor para el resultado del rastreo -->
        <div id="YQContainer"></div>
    </div>
    <footer>
        &copy; 2025 Strideco. Todos los derechos reservados.
    </footer>
    <canvas id="snowCanvas"></canvas>

    <script type="text/javascript" src="//www.17track.net/externalcall.js"></script>
    <script type="text/javascript">
        function doTrack() {
            var num = document.getElementById("YQNum").value;
            if (num === "") {
                alert("Por favor, ingresa tu número de rastreo.");
                return;
            }
            // Muestra el resultado en el contenedor especificado
            YQV5.trackSingle({
                YQ_ContainerId: "YQContainer",
                YQ_Height: 560,
                YQ_Fc: "0",
                YQ_Lang: "es",
                YQ_Num: num
            });
        }

    </script>
</body>
</html>
